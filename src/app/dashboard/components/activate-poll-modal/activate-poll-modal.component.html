<div class="modal modal-angular fade" id="activate-poll-modal" tabindex="-1" role="dialog"
   aria-labelledby="myModalLabel">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-body text-center">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
               (click)="onCancelClick($event)"><span aria-hidden="true">&times;</span></button>
            <h4 class="margin-top">
               Poll activation
            </h4>
            <div class="separator"></div>

            <div class="form-check">

               <button mat-raised-button class="btn btn-white btn-round btn-just-icon"
                  (click)="onTodayButtonClick($event)">
                  <i class="material-icons">calendar_today</i>
                  <div class="ripple-container"></div>
               </button>

               <label class="form-check-label"> Select current date and time as start date (plus 5 minutes)

               </label>
            </div>

            <mat-form-field>
               <mat-label>Start poll date</mat-label>
               <input #startDateInput [ngClass]="{ 'error-input':!pollStartDate.isValid  }"
                  [title]="pollStartDate.title" matInput [matDatepicker]="pickerInit"
                  (dateChange)="onDateChange('start',$event.target.value)">
               <mat-datepicker-toggle matSuffix [for]="pickerInit">
               </mat-datepicker-toggle>
               <mat-datepicker class="modal-date-picker" #pickerInit></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
               <mat-label>Start hours and minutes</mat-label>
               <div><input #startTimeInput matInput type='time' (blur)="onTimeBlur('start', $event.target.value)"
                     [ngClass]="{ 'error-input':!pollStartDate.isValid  }" [title]="pollStartDate.title" />
               </div>
            </mat-form-field>
            <div class="separator"></div>
            <div class="separator"></div>
            <mat-form-field>
               <mat-label>End poll date</mat-label>
               <input #endDateInput [ngClass]="{ 'error-input':!pollEndDate.isValid  }" [title]="pollEndDate.title"
                  matInput [matDatepicker]="pickerEnd" (dateChange)="onDateChange('end',$event.target.value)">
               <mat-datepicker-toggle matSuffix [for]="pickerEnd">
               </mat-datepicker-toggle>
               <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
               <mat-label>End hours and minutes</mat-label>
               <div><input #endTimeInput matInput type='time' (blur)="onTimeBlur('end', $event.target.value)"
                     [ngClass]="{ 'error-input':!pollEndDate.isValid  }" [title]="pollEndDate.title" /></div>
            </mat-form-field>
            <div class="separator"></div>

            <div class="separator"></div>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right"
               [disabled]="isAcceptButtonDisabled" data-toggle="modal" data-dismiss="modal">Accept</button>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="false"
               data-toggle="modal" data-dismiss="modal" (click)="onCancelClick($event)">Cancel</button>
         </div>
      </div>
   </div>

</div>
